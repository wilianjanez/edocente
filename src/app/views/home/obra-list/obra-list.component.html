    <mat-tab label="PNLD 2020">

            <ng-container *ngFor="let obra of obras2020" style="margin: 0.5%;">

                    <mat-card-header>
                      <mat-card-title>
                        <span style="text-align: center; font-size: smaller;">{{obra.titulo}}</span>
                      </mat-card-title>
                    </mat-card-header>
                    <img src="{{obra.uriImagemMiniatura}}" alt="{{obra.titulo}}" style="width: 150px;">
                </mat-card>
            </ng-container>
        </div>
